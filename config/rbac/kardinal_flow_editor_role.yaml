# permissions for end users to edit flows.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kardinal-operator
    app.kubernetes.io/managed-by: kustomize
  name: kardinal-flow-editor-role
rules:
- apiGroups:
  - kardinal.kardinal.dev
  resources:
  - flows
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kardinal.kardinal.dev
  resources:
  - flows/status
  verbs:
  - get
